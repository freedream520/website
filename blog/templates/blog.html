{% extends "base.html" %}

{% block content %}

{% for post in object_list %}

<h2><a href="/blog/{{ post.created|date:"Y-m-d" }}/{{ post.slug }}">{{ post.title }}</a></h2>

 <div class="post_meta">-{{ post.created }}-</div>

<div class="post_body">
	{{ post.body|safe|linebreaks }}
</div>

<div class="tags">
	{% for tag in post.tags.all %}
	<img src="/static/img/tag_icon.png" />  <a href="/blog/tag/{{tag}}">{{tag}}</a>
	{% if not forloop.last %}, {% endif %}
	{% endfor %}
</div>


{% endfor %}

{% endblock %}
